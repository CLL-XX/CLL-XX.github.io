<style>
    .set-view-mode { /*正常模式下按钮总体样式*/
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 300;
        background: #000000;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        -moz-border-radius: 10px;
        color: #FFFFFF;
        opacity: .8;
        text-align: center;
    }
    .set-view-mode i { /*正常模式下按钮图标样式*/
        width: 100%;
        height: 100%;
        display: block;
        line-height: 30px;
        font-size: 20px;
        color: #FFFFFF;
    }
    .cover{ /*正常模式下遮罩样式（应设置为全透明）*/
        position:fixed;
        top: 0px;
        left: 0px;
        outline:5000px solid rgba(0, 0, 0, 0);
        z-index: 99999;
    }
    .night-mode .set-view-mode { /*夜间模式下按钮总体样式*/
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 300;
        background: #FFFFFF;
        width: 30px;
        height: 30px;
        border-radius: 30px;
        -moz-border-radius: 10px;
        color: #000000;
        opacity: .8;
        text-align: center;
    }
    .night-mode .set-view-mode i { /*夜间模式下按钮图标样式*/
        width: 100%;
        height: 100%;
        display: block;
        line-height: 30px;
        font-size: 20px;
        color: #c07c7c;
    }
    .night-mode .cover{ /*夜间模式下遮罩样式（应设置为黑色半透明）*/
        position:fixed;
        top: 0px;
        left: 0px;
        outline:5000px solid rgba(180, 21, 21, 0.3); 
        z-index: 99999;
    }
    </style>
    
    <div class="cover"></div>
    <a class="set-view-mode" href="javascript:void(0)" title="夜间模式">
        <i class="fa fa-moon-o"></i>
    </a>
    
    <script>
    $(function(){
        btn = $('.set-view-mode');
        if(sessionStorage.mode=="night"){
            $('body').addClass('night-mode');
            btn.find('i').attr('class','fa fa-sun-o');
        }
        $('.set-view-mode').click(function(){
            var next_mode = $('body').hasClass('night-mode') ? 'day':'night';
            if(next_mode!='day'){
                $('body').addClass('night-mode');
                btn.find('i').attr('class','fa fa-sun-o');
                sessionStorage.mode="night";
            }else{
                $('body').removeClass('night-mode');
                btn.find('i').attr('class','fa fa-moon-o');
                sessionStorage.mode="day";
            }
        });
    });
    </script>
    
    <!--夜间模式结束-->
